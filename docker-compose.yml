version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: inuka-postgres
    environment:
      POSTGRES_USER: inuka
      POSTGRES_PASSWORD: inuka_dev_password
      POSTGRES_DB: inuka_template_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inuka"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: inuka-backend
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: inuka
      POSTGRES_PASSWORD: inuka_dev_password
      POSTGRES_DB: inuka_template_db

      # Server
      PORT: 8080
      DEBUG: "true"

      # JWT
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # OCR
      OCR_LANGUAGES: eng

      # Worker Pool
      WORKER_POOL_SIZE: 20
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./tests:/app/tests
      - sqlite_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
      "

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: inuka-frontend
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - ./client/vite.config.js:/app/vite.config.js
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  sqlite_data:
